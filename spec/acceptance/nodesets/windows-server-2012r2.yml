HOSTS:
  sensu_agent:
    roles:
      - agent
      - sensu_agent
    platform: windows-server-amd64
    box : opentable/win-2012r2-standard-amd64-nocm
    box_url : https://vagrantcloud.com/opentable/boxes/win-2012r2-standard-amd64-nocm
    hypervisor : vagrant
  sensu_backend:
    roles:
      - agent
      - sensu_backend
      - default
    platform: windows-server-amd64
    box : opentable/win-2012r2-standard-amd64-nocm
    box_url : https://vagrantcloud.com/opentable/boxes/win-2012r2-standard-amd64-nocm
    hypervisor : vagrant
CONFIG:
  log_level: verbose
  type: foss
