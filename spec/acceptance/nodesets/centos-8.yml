HOSTS:
  sensu_agent:
    roles:
      - agent
      - sensu_agent
    platform: el-8-x86_64
    hypervisor: docker
    image: centos:8
    docker_preserve_image: true
    docker_cmd:
      - '/usr/sbin/init'
    docker_image_commands:
      - 'dnf install -y wget which initscripts iproute'
    docker_container_name: 'sensu-agent-el8'
  sensu_backend:
    roles:
      - agent
      - sensu_backend
      - puppetserver
      - default
    platform: el-8-x86_64
    hypervisor: docker
    image: centos:8
    docker_preserve_image: true
    docker_cmd:
      - '/usr/sbin/init'
    docker_image_commands:
      - 'dnf install -y wget which initscripts iproute'
    docker_container_name: 'sensu-backend-el8'
CONFIG:
  log_level: debug
  type: foss
ssh:
  password: root
  auth_methods: ["password"]

