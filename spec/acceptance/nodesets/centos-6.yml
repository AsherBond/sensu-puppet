HOSTS:
  sensu_agent:
    roles:
      - agent
      - sensu_agent
    platform: el-6-x86_64
    hypervisor: docker
    image: centos:6
    docker_preserve_image: true
    docker_cmd:
      - '/sbin/init'
    docker_image_commands:
      - 'yum install -y wget'
    docker_container_name: 'sensu-agent-el6'
  sensu_backend:
    roles:
      - agent
      - sensu_backend
      - default
    platform: el-6-x86_64
    hypervisor: docker
    image: centos:6
    docker_preserve_image: true
    docker_cmd:
      - '/sbin/init'
    docker_image_commands:
      - 'yum install -y wget'
    docker_container_name: 'sensu-backend-el6'
CONFIG:
  log_level: debug
  type: foss
ssh:
  password: root
  auth_methods: ["password"]

